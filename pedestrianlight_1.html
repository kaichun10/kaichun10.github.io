<style>
	h1 {
		margin-top: 30px;

		/* font: 18px Arial, Helvetica, sans-serif; */

	}

	h2 {
		margin-top: auto;

	h3 {

		margin-bottom: 40px;
		font-family: 'Courier New', monospace;
		font-weight: lighter;
		font-size: 13px;
		color: white;
	}


	.art {
		max-width: 50%;
	}

	.full_screen {
        display: block;
        max-width: 100%;
        max-height: 100vh;

        margin-left: auto;
        margin-right: auto;
        margin-top: 15px;
        margin-bottom: 15px;
    }

	.center {
		display: block;
		margin-left: auto;
		margin-right: auto;
		margin-top: 15px;
		margin-bottom: 15px;
		width: 100%;
	}

	.center_portrait {
		display: block;
		margin-left: auto;
		margin-right: auto;
		margin-top: 15px;
		margin-bottom: 15px;
		width: 25%;
	}

	.column {
		float: left;
		width: 23%;
		padding: 18px;
	}

	.row::after {
		content: "";
		clear: both;
		display: table;
	}
	.underline {
		text-decoration-line: underline;
	}

	.container {
		position: relative;
		width: 100%;
		display: block;
		max-width: 100%;
		max-height: 100vh;

		margin-left: auto;
		margin-right: auto;
		margin-top: 15px;
		margin-bottom: 15px;
	}

	.textbox {
		transition: .5s ease;
		opacity: 0;
		position: absolute;
		top: 85%;
		left: 50%;
		transform: translate(-50%, -50%);
		-ms-transform: translate(-50%, -50%);
		text-align: center;
	}

	.container:hover .textbox {
		opacity: 1;
	}

	.text {
		background-color: #000000;
		opacity: 0.5;
		color: white;
		font-size: 16px;
		padding: 16px 32px;
	}
</style>

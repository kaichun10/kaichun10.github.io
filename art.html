		margin-right: auto;
		margin-top: 15px;
		margin-bottom: 15px;
	}

	.column {
		float: left;
		width: 23%;
		padding: 18px;
	}

	.row::after {
		content: "";
		clear: both;
		display: table;
	}

	.button {
		height: 70px;
		width: 420px;
		background-color: white;
		color: black;
		border: 3px solid #000000;

		margin-top: 30px;
		margin-bottom: 30px;
		text-align: center;
		font-family: 'Courier New', monospace;
		font-weight: lighter;
		font-size: 18px;
		color: rgb(0, 0, 0);
		cursor: pointer
	}



	.container {
		position: relative;
		width: 100%;
		display: block;
		max-width: 100%;
		max-height: 100vh;

		margin-left: auto;
		margin-right: auto;
		margin-top: 15px;
		margin-bottom: 15px;
	}

	.textbox {
		transition: .5s ease;
		opacity: 0;
		position: absolute;
		top: 85%;
		left: 50%;
		transform: translate(-50%, -50%);
		-ms-transform: translate(-50%, -50%);
		text-align: center;
	}

	.container:hover .textbox {
		opacity: 1;
	}

	.text {
		background-color: #000000;
		opacity: 0.5;
		color: white;
		font-size: 16px;
		padding: 16px 32px;
	}
</style>
